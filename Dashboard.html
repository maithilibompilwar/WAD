<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    #sidebar {
      background-color: #343a40;
      color: #fff;
      height: 100vh;
    }
    #content {
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      padding: 30px;
      text-align: center;
    }
    .card-title {
      font-size: 24px;
      font-weight: bold;
    }
    .card-text {
      font-size: 36px;
      font-weight: bold;
    }
    h2 {
      color: #343a40;
      font-weight: bold;
    }
    .nav-link {
      color: #fff;
    }
    .nav-link.active {
      background-color: #adb5bd;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3" id="sidebar">
        <h2 class="my-4 ml-3">Dashboard</h2>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-box mr-2"></i>Education</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-shopping-cart mr-2"></i>Placements</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-users mr-2"></i>Users</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-graduation-cap mr-2"></i>Exams</a></li>
        </ul>
      </div>
      <!-- Content -->
      <div class="col-lg-9" id="content">
        <h2 class="my-4">Admin Dashboard</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card bg-primary text-white">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text">1,200</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-success text-white">
              <div class="card-body">
                <h5 class="card-title">Placement Status</h5>
                <p class="card-text">80%</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-danger text-white">
              <div class="card-body">
                <h5 class="card-title">College Ratings</h5>
                <p class="card-text">4.5/5</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
